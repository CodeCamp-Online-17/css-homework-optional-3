<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Landing VDO Background</title>
  </head>

  <body>
    <div class="hero">
      <!-- <video autoplay loop muted plays-inline id="backvideo">
        <source src="./Pexels-1943483.mp4" type="video/mp4" />
      </video> -->
      <video
        src="./Pexels-1943483.mp4"
        autoplay
        loop
        muted
        plays-inline
        id="backvideo"
      ></video>
      <div class="logo">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/4/43/Css-versicherung-logo.svg"
          alt=""
        />
      </div>
      <div class="sidebar">
        <div class="text-box">
          <h1>Codecamp 17</h1>
          <h4>Turn you to a DEV</h4>
          <div class="line"></div>
        </div>
      </div>
      <div class="content">
        <h1>CSS</h1>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
        <div class="btn" id="playbtn">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/5/57/Pause_icon_status.png"
            alt="play-button"
            id="icon"
          />
        </div>
      </div>
    </div>
    <!-- Video by Engin Akyurt from Pexels -->
    <script>
      const iconPause =
        "https://upload.wikimedia.org/wikipedia/commons/5/57/Pause_icon_status.png";
      const iconPlay =
        "https://upload.wikimedia.org/wikipedia/commons/3/38/Play_circle_icon.png";
      let backvideo = document.querySelector("#backvideo");
      let playbtn = document.querySelector("#playbtn");
      let icon = document.querySelector("#icon");

      playbtn.addEventListener("click", () => {
        if (backvideo.paused) {
          backvideo.play();
          icon.src = iconPause;
        } else {
          backvideo.pause();
          icon.src = iconPlay;
        }
      });
    </script>
  </body>
</html>
